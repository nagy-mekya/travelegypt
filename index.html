    <script>
      tailwind.config = {

            fontFamily: {

          }
        }
      }

    <style>
      body {
        -webkit-font-smoothing: antialiased;
      }
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
